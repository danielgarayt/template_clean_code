<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Runner Dino Fecomércio</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      background: #202430;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      font-family: sans-serif;
      color: #fff;
    }
    #game-container {
      text-align: center;
    }
    canvas {
      background: linear-gradient(#78b6f2, #e0f4ff);
      border: 2px solid #fff;
      display: block;
      margin: 0 auto 10px;
    }
    #score {
      font-size: 18px;
      margin-bottom: 4px;
    }
    #info {
      font-size: 14px;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <div id="game-container">
    <div id="score">Pontos: 0</div>
    <canvas id="game" width="800" height="400"></canvas>
    <div id="info">Pressione Espaço ou ↑ para pular. Clique/touch também funciona.</div>
  </div>

  <script>
    const canvas = document.getElementById("game");
    const ctx = canvas.getContext("2d");
    const scoreEl = document.getElementById("score");

    const GROUND_Y = 320;
    const GRAVITY = 0.7;
    const JUMP_FORCE = -13;
    const GAME_SPEED = 6;

    const player = {
      x: 80,
      y: GROUND_Y - 50,
      width: 40,
      height: 50,
      vy: 0,
      onGround: true
    };

    const obstacles = [];
    let frame = 0;
    let score = 0;
    let gameOver = false;

    function resetGame() {
      obstacles.length = 0;
      frame = 0;
      score = 0;
      player.y = GROUND_Y - player.height;
      player.vy = 0;
      player.onGround = true;
      gameOver = false;
    }

    function drawBackground() {
      ctx.fillStyle = "#6aa16f";
      ctx.beginPath();
      ctx.moveTo(0, 260);
      ctx.quadraticCurveTo(200, 200, 400, 260);
      ctx.quadraticCurveTo(600, 220, 800, 260);
      ctx.lineTo(800, 400);
      ctx.lineTo(0, 400);
      ctx.closePath();
      ctx.fill();

      ctx.save();
      ctx.translate(480, 200);
      ctx.fillStyle = "#d0d4da";
      ctx.fillRect(0, -80, 140, 80);
      ctx.fillStyle = "#c0c4ca";
      ctx.fillRect(20, -110, 70, 30);
      ctx.fillStyle = "#a4a9b3";
      ctx.fillRect(5, -70, 130, 10);
      ctx.fillRect(5, -50, 130, 10);
      ctx.restore();

      ctx.fillStyle = "#34502b";
      drawTree(150, 260, 1.1);
      drawTree(260, 255, 0.9);
      drawTree(700, 250, 1.2);
    }

    function drawTree(x, baseY, scale) {
      ctx.save();
      ctx.translate(x, baseY);
      ctx.scale(scale, scale);
      ctx.fillStyle = "#4b3b2a";
      ctx.fillRect(-5, 0, 10, 30);
      ctx.fillStyle = "#2f6b3b";
      ctx.beginPath();
      ctx.moveTo(0, -30);
      ctx.lineTo(-25, 10);
      ctx.lineTo(25, 10);
      ctx.closePath();
      ctx.fill();
      ctx.restore();
    }

    function drawGround() {
      ctx.fillStyle = "#a87c4b";
      ctx.fillRect(0, GROUND_Y, canvas.width, canvas.height - GROUND_Y);
      ctx.fillStyle = "#815d36";
      for (let x = 0; x < canvas.width; x += 40) {
        ctx.fillRect(x, GROUND_Y - 4, 20, 4);
      }
    }

    function drawPlayer() {
      ctx.fillStyle = "#4f8a8b";
      ctx.fillRect(player.x, player.y, player.width, player.height);

      ctx.fillStyle = "#3f6d6e";
      ctx.fillRect(player.x + player.width - 10, player.y - 20, 25, 20);

      ctx.fillStyle = "#fff";
      ctx.fillRect(player.x + player.width + 10, player.y - 16, 6, 6);
      ctx.fillStyle = "#000";
      ctx.fillRect(player.x + player.width + 12, player.y - 14, 2, 2);
    }

    function spawnObstacle() {
      const type = Math.random();
      let obstacle;

      if (type < 0.4) {
        obstacle = {
          x: canvas.width + 20,
          y: GROUND_Y - 30,
          width: 30,
          height: 30,
          kind: "rock"
        };
      } else {
        obstacle = {
          x: canvas.width + 20,
          y: GROUND_Y - 40,
          width: 45,
          height: 40,
          kind: "dino"
        };
      }
      obstacles.push(obstacle);
    }

    function updateObstacles() {
      for (let i = obstacles.length - 1; i >= 0; i--) {
        const o = obstacles[i];
        o.x -= GAME_SPEED;

        if (o.x + o.width < 0) {
          obstacles.splice(i, 1);
        }

        if (
          player.x < o.x + o.width &&
          player.x + player.width > o.x &&
          player.y < o.y + o.height &&
          player.y + player.height > o.y
        ) {
          gameOver = true;
        }
      }

      if (frame % 80 === 0) {
        if (Math.random() < 0.8) spawnObstacle();
      }
    }

    function drawObstacles() {
      obstacles.forEach(o => {
        if (o.kind === "rock") {
          ctx.fillStyle = "#5a4730";
          ctx.fillRect(o.x, o.y, o.width, o.height);
        } else {
          ctx.fillStyle = "#b05353";
          ctx.fillRect(o.x, o.y, o.width, o.height);
          ctx.fillStyle = "#803838";
          ctx.fillRect(o.x + o.width - 10, o.y - 12, 18, 12);
        }
      });
    }

    function updatePlayer() {
      player.vy += 0.7;
      player.y += player.vy;

      if (player.y + player.height >= GROUND_Y) {
        player.y = GROUND_Y - player.height;
        player.vy = 0;
        player.onGround = true;
      }
    }

    function jump() {
      if (!gameOver && player.onGround) {
        player.vy = -13;
        player.onGround = false;
      } else if (gameOver) {
        resetGame();
      }
    }

    function updateScore() {
      score += 1;
      scoreEl.textContent = "Pontos: " + score;
    }

    function loop() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      drawBackground();
      drawGround();
      updatePlayer();
      updateObstacles();
      drawObstacles();
      drawPlayer();

      if (!gameOver) {
        frame++;
        if (frame % 4 === 0) updateScore();
        requestAnimationFrame(loop);
      } else {
        ctx.fillStyle = "rgba(0,0,0,0.5)";
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        ctx.fillStyle = "#fff";
        ctx.font = "32px sans-serif";
        ctx.fillText("Game Over", canvas.width / 2 - 80, 170);
        ctx.font = "18px sans-serif";
        ctx.fillText("Pressione Espaço, ↑ ou clique para reiniciar", canvas.width / 2 - 200, 210);
      }
    }

    window.addEventListener("keydown", (e) => {
      if (e.code === "Space" || e.code === "ArrowUp") {
        e.preventDefault();
        jump();
        if (!gameOver && frame === 0) loop();
      }
    });

    canvas.addEventListener("pointerdown", () => {
      jump();
      if (!gameOver && frame === 0) loop();
    });

    drawBackground();
    drawGround();
    drawPlayer();
    ctx.fillStyle = "#fff";
    ctx.font = "20px sans-serif";
    ctx.fillText("Pressione Espaço, ↑ ou clique para começar", 150, 190);
  </script>
</body>
</html>
